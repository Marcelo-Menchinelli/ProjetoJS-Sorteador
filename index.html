<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu_Sorteador</title>
</head>

<body>
    <img src="./assets/imagem_dado.png" alt="imagem_do_dado_do_sorteador">

    <h2>Sortear um Numero</h2>
    <div>
        <input placeholder="Entre" class="input-min" type="number">
        <input placeholder="e" class="input-max" type="number">
    </div>
    <div>
        <button class="button-sorteio" onclick="gerenateNumber()" >Sortear</button>
        <p class="result-p">
            Resultado
        </p>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
